<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>המשחקים הרשמיים של קים פוסיבל</title> 
  <style>
    body {
      background-color: #3c1e4b; /* רקע סגול כהה */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }
    .game-list {
      list-style: none;
      padding: 0;
    }
    .game-item {
      margin: 20px;
      display: inline-block;
      width: 200px;
      text-align: center;
      background-color: #532b7f; /* סגול מעט יותר בהיר לכרטיסים */
      padding: 10px;
      border-radius: 10px;
    }
    .game-item img {
      width: 150px;
      height: 150px;
      border-radius: 5px;
    }
    .game-item b {
      font-size: 1.2em;
      display: block;
      margin-top: 10px;
    }
    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>המשחקים הרשמיים של קים פוסיבל</h1> 
  <p>בחרו משחק מהרשימה :)</p>

  <div class="container">
    <div class="game-item">
      <b>קים פוסיבל: פרק 1 - ההווה</b>
      <a href="https://flashmuseum.org/a-sitch-in-time-episode-01-present/" target="_blank">
        <img src="https://example.com/image1.jpg" alt="קים פוסיבל: פרק 1 - ההווה">
      </a>
    </div>

    <div class="game-item">
      <b>קים פוסיבל: פרק 2 - העבר</b>
      <a href="https://flashmuseum.org/a-sitch-in-time-episode-2-past/" target="_blank">
        <img src="https://example.com/image2.jpg" alt="קים פוסיבל: פרק 2 - העבר">
      </a>
    </div>

    <div class="game-item">
      <b>קים פוסיבל: פרק 3 - העתיד</b>
      <a href="https://flashmuseum.org/a-sitch-in-time-episode-3-future/" target="_blank">
        <img src="https://example.com/image3.jpg" alt="קים פוסיבל: פרק 3 - העתיד">
      </a>
    </div>

    <div class="game-item">
      <b>קלפים - מלחמה</b>
      <a href="https://www.disney--games.com/card_clash_269.html/" target="_blank">
        <img src="https://example.com/image4.jpg" alt="Card Clash">
      </a>
    </div>

    <div class="game-item">
      <b>רון קונר: נפילה חופשית</b>
      <a href="https://flashmuseum.org/rons-freefall/" target="_blank">
        <img src="https://example.com/image5.jpg" alt="רון קונר: נפילה חופשית">
      </a>
    </div>

    <div class="game-item">
      <b>קרב: קניות</b>
      <a href="https://www.disney--games.com/shopping_avenger_275.html" target="_blank">
        <img src="https://example.com/image6.jpg" alt="קרב: קניות">
      </a>
    </div>
  </div>
</body>
</html>
