<!DOCTYPE html>
<html lang="he">
<head>

  <style>
    body {
      background-color: #3c1e4b; /* רקע סגול כהה */

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }
    .game-list {
      list-style: none;
      padding: 0;
    }
    .game-item {
      margin: 20px;
      display: inline-block;
      width: 200px;
      text-align: center;
      background-color: #532b7f; /* סגול מעט יותר בהיר לכרטיסים */
      padding: 10px;
      border-radius: 10px;
    }
    .game-item img {
      width: 200px;
      height: 200px;
      border-radius: 5px;
    }
    .game-item b {
      font-size: 1.2em;
      display: block;
      margin-top: 10px;
    }
    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
